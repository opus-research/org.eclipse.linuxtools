Activator_additional_configuration_title=Vagrant May Need Additional Configuration
Activator_additional_configuration_msg=Polkit configuration files for 'libvirt' \
have been detected on this system. If using Vagrant with the 'libvirt' provider, \
you may need additional configuration steps to perform certain actions. \
(eg. VM creation) \n\n For example, it may be necessary to add your current user \
under the 'libvirt' user group, or add a policy file permitting such interaction.
